<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="fisheye.js"></script>
  <title>ENDSPE</title>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    
    .node circle {
      fill: #999;
    }
    
    .node text {
      font: 10px sans-serif;
    }
    
    .node--internal circle {
      fill: #555;
    }
    
    .node--internal text {
      text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
    }
    
    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.4;
      stroke-width: 1.5px;
    }
    
  </style>
</head>

<body>
  <svg width="960" height="900"></svg>
  <script>
    // Feel free to change or delete any of the code you see in this editor!
    //  var svg = d3.select("body").append("svg")
    //    .attr("width", 960)
    //    .attr("height", 500)

    //  var margin = {top: 60, right: 60, bottom: 60, left: 60};

    //  var width = 960 - margin.left - margin.right,
    //      height = 500 - margin.top - margin.bottom;
    //          
    //  var padding = {h: 15, v: 15}
    
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + (height / 2 - 30) + ")"),
        link = g.selectAll(".link");
    
    var stratify = d3.stratify()
        .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

    var i = 0;
    
    var cluster = d3.cluster()
        .size([360, width / 2 - 200]);

    let color = d3.scaleOrdinal(d3.schemeRdBu[7])
                  .domain([-3, 3]);
    
    d3.csv("https://raw.githubusercontent.com/ddonatien/endspe/master/app/data/phylo_plant.csv", function(error, data) {
      if (error) console.log(error);
      else {
        var root = stratify(data)
                   .sort(function(a, b) { return a.height - b.height || a.id.localeCompare(b.id); });
    
        cluster(root);
        drawTree(root);
	//console.log(root);
      }
    });
    var fisheye = d3.fisheye.circular()
                    .radius(90)
                    .distortion(7);
    
    function drawTree(root) {
      link = g.selectAll(".link")
          .data(root.descendants().slice(1))
          .enter().append("path")
          .attr("class", "link")
          .attr("d", function(d) {
            return "M" + project(d.x, d.y)
                + "C" + project(d.x, (d.y + d.parent.y) / 2)
                + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                + " " + project(d.parent.x, d.parent.y);
          })
	  .style("stroke", function(d) { return color(d.data.value); } )
	  .style("fill", "none" )
    
      var node = g.selectAll(".node")
          .data(root.descendants())
          .enter().append("g")
          .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
          .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });
    
      node.append("circle")
           .attr("r", 2.5)
 	   .style("fill", function(d) { return color(d.data.value); } );
    
      node.append("text")
          .attr("dy", "0.31em")
          .attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
          .style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
          .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
          .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); })
          .style("visibility", "hidden");
    }
    
    function project(x, y) {
      var angle = (x - 90) / 180 * Math.PI, radius = y;
      return [radius * Math.cos(angle), radius * Math.sin(angle)];
    }

    function retroProject(x, y){
      x = x - width / 2;
      y = y - (height / 2 - 30);
      a = 180 * +(x<0) + 90 + 180 / Math.PI * Math.atan(y/x)
      r = Math.sqrt(x*x + y*y)
      return [180 * +(x<0) + 90 + 180 / Math.PI * Math.atan(y/x), Math.sqrt(x*x + y*y)]
    };

    svg.on("mousemove", function() {
      let mouse = retroProject(...d3.mouse(this));
      fisheye.focus(mouse);

      let node = g.selectAll(".node")
      let link = g.selectAll(".link")
      let text = g.selectAll("text")
      let opacity = d3.scalePow()
	              .exponent(0.7)
	              .range([0, 1]);

      node.each(function(d) { 
             dbis = { ...d };
             dbis.x += 360;
             dter = { ...d };
             dter.x -= 360;
             if (Math.abs(fisheye(dbis).x - dbis.x) % 360 > Math.abs(fisheye(d).x - d.x) % 360 ) {   
               d.fisheye = fisheye(dbis);
               d.fisheye.x -= 360;
             } else if (Math.abs(fisheye(dter).x - dter.x) % 360 > Math.abs(fisheye(d).x - d.x) % 360 ) {   
               d.fisheye = fisheye(dter);
               d.fisheye.x -= 360;
             } else {
               d.fisheye = fisheye(d);
             }
          })
          .attr("transform", function(d) { return "translate(" + project(d.fisheye.x, d.fisheye.y) + ")"; });

      opacity.domain([50, 0]);
      
      text.style("visibility", function(d) {
            if (d.fisheye.z == 1.) {
              return 'hidden';
            } else {
              return 'visible';
            }
             } )
          .style("opacity", function(d) {
	      dx = d.fisheye.x - mouse[0];
	      dy = d.fisheye.y - mouse[1];
	      return opacity(Math.sqrt(dx*dx + 0.7*dy*dy));
             } );
    
      link.attr("d", function(d) {
            return "M" + project(d.fisheye.x, d.fisheye.y)
                + "C" + project(d.fisheye.x, (d.fisheye.y + d.parent.fisheye.y) / 2)
                + " " + project(d.parent.fisheye.x, (d.y + d.parent.fisheye.y) / 2)
                + " " + project(d.parent.fisheye.x, d.parent.fisheye.y);
          });
    

    });
  </script>
</body>
